<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMAKASE - Sushi Restaurant</title>
    <link href="./src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="border-2">
      <nav>
        <div>
          <ul>
            <li>About</li>
            <li>Menu</li>
            <li>Contact</li>
          </ul>
        </div>
        <div><img src="" alt="omakase-logo" /></div>
        <div><span>+23 344 434</span> <a href="#">Book a Table</a></div>
      </nav>
    </header>

    <!-- HERO -->
    <section id="hero">hero</section>

    <!-- MENU OVERVIEW -->
    <section id="menu-overview"></section>

    <!-- EXPLORE MENU  -->
    <section id="explore-menu"></section>

    <!-- ABOUT  -->
    <section id="about"></section>

    <!-- MENU LIST -->
    <section id="menu-list"></section>

    <!-- CUSTOMER REVIEW -->
    <section id="customer-review"></section>

    <!-- CONTACT/RESERVATION -->
    <section id="contact"></section>

    <!-- FOOTER -->
    <footer
      id="footer"
      class="bg-primaryBackground px-4 sm:px-6 md:px-8 lg:px-[80px] text-white tracking-widest font-medium"
    >
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between items-center py-10 md:h-[218px] space-y-6 md:space-y-0"
      >
        <!-- Logo and Navigation -->
        <div
          class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-8"
        >
          <a href="hero" class="mb-4 sm:mb-0">
            <img
              src="src/images/logo.png"
              alt="omakase-logo"
              class="w-24 sm:w-auto h-auto"
            />
          </a>
          <ul
            class="flex flex-wrap items-center justify-center space-x-4 sm:space-x-6 md:space-x-10"
          >
            <li>
              <a href="#about" class="hover:text-primary transition-colors"
                >ABOUT</a
              >
            </li>
            <li>
              <a
                href="#menu-overview"
                class="hover:text-primary transition-colors"
                >MENU</a
              >
            </li>
            <li>
              <a href="#contact" class="hover:text-primary transition-colors"
                >CONTACT</a
              >
            </li>
          </ul>
        </div>

        <div
          class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-7"
        >
          <span class="whitespace-nowrap">+23 344 434</span>
          <button
            class="px-6 py-3 bg-[#FFFFFF1A] whitespace-nowrap hover:bg-primary transition-colors"
          >
            BOOK A TABLE
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
